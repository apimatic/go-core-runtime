name: Build, Lint & Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v5
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.18'
      - name: Run Static Check
        uses: dominikh/staticcheck-action@v1.3.0
        with:
          version: "2022.1.3"
      - name: Build and Test
        run: go test ./...
